<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura">
        
        <div class="burbujas">
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
        </div>
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí en minúsculas" onkeyup="remplazar(this)" autofocus></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18" rows="8" readonly></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Encriptador Mónica Aponte - 2022</p>
    </footer>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
